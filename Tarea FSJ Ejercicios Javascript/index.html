<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body id="tarea">
    <h1>Ejercicios Javascript</h1>
    <form action="#" id="ejercicio1">
        <h2>Ejercicio 1</h2>
        <label for="numeroEntero">Ingrese numero entero</label><br>
        <input type="number" name="numeroEntero" id="numeroEntero" oninput="this.value=this.value.replace(/[^0-9]/g,'');"/><br>
        <button id="botonEjercicio1">Enviar Numero</button>
        <h3>Resultado: <span id="resultadoEjercicio1"></span></h3>
    </form>
    <form action="#" id="ejercicio2">
        <h2>Ejercicio 2</h2>
        <label for="precioImpuesto">Ingrese precio de su producto</label><br>
        <input type="number" name="precioImpuesto" id="precioImpuesto"></input><br>
        <button id="botonEjercicio2">Enviar Precio</button>
        <h3>Resultado: <span id="resultadoEjercicio2"></span></h3>
    </form>
    <form action="#" id="ejercicio3">
        <h2>Ejercicio 3</h2>
        <label for="codigoArea">Seleccione codigo de area</label><br>
        <select  name="cars" id="codigoArea">
            <optgroup label="America del Norte">
                <option value="12">12</option>
            </optgroup>
            <optgroup label="America Central">
                <option value="15">15</option>
            </optgroup>
            <optgroup label="America del Sur">
                <option value="18">18</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="19">19</option>
            </optgroup>
            <optgroup label="Asia">
                <option value="23">23</option>
            </optgroup>
            <optgroup label="Africa">
                <option value="25">25</option>
            </optgroup>
            <optgroup label="Oceania">
                <option value="29">29</option>
            </optgroup>
        </select><br>
        <label for="cantidadMinutos">Ingrese cantidad de minutos</label><br>
        <input type="number" name="cantidadMinutos" id="cantidadMinutos" oninput="this.value=this.value.replace(/[^0-9]/g,'');"/><br>
        <button id="botonEjercicio3">Calcular Costo</button>
        <h3>Resultado: <span id="resultadoEjercicio3"></span></h3>
    </form>
    <form action="#" id="ejercicio4">
        <h2>Ejercicio 4</h2>
        <label for="numeroMultiplicar">Ingrese numero para la tabla de multiplicar</label><br>
        <input type="number" name="numeroMultiplicar" id="numeroMultiplicar"><br>
        <button id="botonEjercicio4">Enviar Numero</button>
        <h3>Resultado:</h3>
        <div id="resultadoEjercicio4"></div>
    </form>
</body>
<footer>
    <script src="./script.js"></script>
</footer>
</html>
